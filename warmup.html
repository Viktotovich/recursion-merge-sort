    <script>
      //Recursion Warmup, it's fibonnaci again lol - with a catch: This time I need to return an array

      //Iterative
      function fibs(n) {
        let arr = [0, 1]; //Fencepost problem, fib starts with 0
        let sum;
        let oldVal = 0;
        let newVal = 1;

        for (i = 1; i < n; i++) {
          sum = newVal + oldVal;
          arr.push(sum);
          oldVal = newVal;
          newVal = sum;
        }
        return arr;
      }

      //Recursive - with array returned
      function fibsRec(n) {
        let arr = [n];
        if (n < 1) {
          return 0;
        } else if (n === 1) {
          return 1;
        } else {
          let newF = fibsRec(n - 1);
          let oldF = fibsRec(n - 2);
          arr[n] = newF + oldF;
          arr.push(newF + oldF);
          return arr[n];
        }
      }
